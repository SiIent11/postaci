<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Losuj postać:</h2>
        <div>
            <button onclick="losowanie()">Losuj</button>
        </div>
        <div>
            <p><a href="dodawanie.html">Dodaj</a> nową postać.</p>
        </div>
    </div>
    <script>
        function log(jason){
            var keys = Object.keys(jason);
            var uniwersum = keys[ keys.length * Math.random() << 0];
            var postac = jason[uniwersum][Math.floor(Math.random()*jason[uniwersum].length)];

            console.log(postac);
            console.log(uniwersum);
        }
        function branie(response){
            return response.json()
        }
        function losowanie(){
            fetch("postaci.json").then(branie).then(log)
        }
    </script>
</body>
</html>
